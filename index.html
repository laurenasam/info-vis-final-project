<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Privacy Laws Dashboard</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .visualization-container {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        iframe, .tableauPlaceholder {
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Global Privacy Laws Dashboard</h1>

    <!-- Sankey Diagram -->
    <h1>User Funnel Flow: From Homepage to Purchase</h1>
    <div class="visualization-container">
        <iframe src="funnel_flow.html" width="1000" height="600" style="border: none;"></iframe>
    </div>

    <!-- Tableau Visualization 1 -->
    <h1>Web Usage Dashboard</h1>
    <div class="visualization-container">
        <div class='tableauPlaceholder' id='viz1733952803248' style='position: relative; width: 1000px;'>
            <noscript>
                <a href='#'>
                    <img alt='Dashboard 1' src='https://public.tableau.com/static/images/we/web-usage/Dashboard1/1_rss.png' style='border: none;' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='web-usage/Dashboard1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/we/web-usage/Dashboard1/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-US' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
    </div>
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1733952803248');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '1000px';
        vizElement.style.height = '827px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
